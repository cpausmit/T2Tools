[cfg]
user = paus
server = t2srv0017.cmsaf.mit.edu
prefix = export HADOOP_CLIENT_OPTS="-XX:-UseGCOverheadLimit -Xmx4096m"; hdfs dfs
base =

[commands]
ls = -ls $src
rm = -rm $src
rmr = -rm -r $src
mv = -mv $src
cp = -cp $src $tgt
rmdir = -rmdir $src
mkdir = -mkdir $src
test = -test -e $src
testDir = -test -d $src
du = -du -h $src
